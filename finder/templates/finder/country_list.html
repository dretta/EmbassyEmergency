{% extends "finder/base.html" %}

{% block content %}

	<h2 class="title" >Available Countries:</h2>
	<ul>
		{% for country in object_list %}
			<li><a href="{% url 'finder:country_info' country.code %}">{{ country }}</a></li>
		{% empty %}
			<li>Where did the countries go?</li>
		{% endfor %}
	</ul>

{% endblock %}
